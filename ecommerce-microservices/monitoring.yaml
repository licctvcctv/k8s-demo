# Zipkin Tracing Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: ecommerce-microservices
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        ports:
        - containerPort: 9411
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: ecommerce-microservices
  labels:
    app: zipkin
spec:
  selector:
    app: zipkin
  ports:
  - name: http
    port: 9411
    targetPort: 9411
  type: LoadBalancer  # 对外暴露以便查看追踪信息
